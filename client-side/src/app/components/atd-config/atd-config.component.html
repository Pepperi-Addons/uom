<div>
    <pep-select #pepSelect [value]="AllowedUomsTSA"
        [options]="TSAfields" [label]="'Uom_AtdConfig_AllowedUomsTitle' | translate"
        (valueChange)="onValueChanged('AllowedUoms', $event)"></pep-select>
</div>
<div>
    <pep-select #pepSelect [value]="InventoryTSA"
        [options]="TSAfields" [label]="'Uom_AtdConfig_InventoryTitle' | translate"
        (valueChange)="onValueChanged('Inventory', $event)"></pep-select>
</div>
<div>
    <pep-select #pepSelect [value]="InventoryAction"
        [options]="Actions" [emptyOption]='false' [label]="'Uom_AtdConfig_InventoryActionTitle' | translate" 
        (valueChange)="onValueChanged('InventoryAction', $event)"></pep-select>
</div>
